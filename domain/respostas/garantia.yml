version: "3.1"
responses:
  utter_garantia_ask_possui:
  - text: "O produto possuí garantia?"
    buttons: 
    - title: "Sim"
      payload: "/afirmacao"
    - title: "Não"
      payload: "/negacao"
  utter_garantia_expirada:
  - text: "O fornecedor deve responder por defeitos de fabricação mesmo fora do período de garantia (parágrafo 3º do artigo 26 do CDC)"
  utter_garantia_nao_e_defeito_de_fabrica:
  - text: "Neste caso o fornecedor não possuí responsabilidade após a garantia"
  utter_garantia_defeito_de_fabrica:
  - text: "O Defeito seria de fábrica?"
    buttons: 
    - title: "Sim"
      payload: "/afirmacao"
    - title: "Não"
      payload: "/negacao"
  utter_garantia_generico:
  - text: O fornecedor deve responder por defeitos de fabricação mesmo fora do período de garantia.\nDe acordo com o Código do Consumidor, os fornecedores respondem pelos defeitos de qualidade que tornem produtos impróprios ao consumo ou diminuam seu valor.\nQuando se tratam de problemas aparentes, em serviços ou produtos não duráveis, o consumidor tem até 30 dias para fazer sua reclamação, enquanto que, no caso dos produtos duráveis, o prazo é de até 90 dias. \nMas, com relação aos problemas \“ocultos\”, que podem levar anos para se manifestar, a lei esclarece que o consumidor tem direito à reparação da falha oculta até 5 anos do produto, começando a contagem do prazo a partir do momento em que o defeito de fabricação foi notado.